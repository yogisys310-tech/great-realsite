<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup – SafeFit AI</title>+
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f1f5f9;color:#0f172a;line-height:1.6}
nav{background:#020617;color:#fff;padding:16px 32px;display:flex;justify-content:space-between;align-items:center}
nav h1{color:#38bdf8;font-size:24px}
nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:600}
.container{max-width:500px;margin:60px auto;padding:30px;background:#fff;border-radius:16px;box-shadow:0 15px 30px rgba(0,0,0,.08)}
.container h2{text-align:center;margin-bottom:20px;color:#020617}
.form-group{margin-bottom:18px;text-align:left}
.form-group label{display:block;font-weight:600;margin-bottom:6px}
.form-group input, .form-group select{width:100%;padding:12px;border-radius:8px;border:1px solid #cbd5e1}
button{width:100%;padding:14px;border:none;border-radius:10px;background:#38bdf8;color:#020617;font-size:16px;font-weight:600;cursor:pointer;margin-top:12px}
.switch-text{text-align:center;margin-top:15px;font-size:14px}
.switch-text a{color:#38bdf8;text-decoration:none;font-weight:600}
footer{background:#020617;color:#94a3b8;text-align:center;padding:16px;margin-top:60px}

  .navbar{
  background:#020617;
  color:#fff;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
}

.menu-icon{
  font-size:26px;
  cursor:pointer;
  display:none;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:20px;
  font-weight:600;
}

/* MOBILE VIEW */
@media(max-width:768px){
  .menu-icon{display:block}

  .nav-links{
    display:none;
    flex-direction:column;
    background:#020617;
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    padding:10px 0;
  }

  .nav-links a{
    margin:12px 0;
    text-align:center;
  }

  .nav-links.show{
    display:flex;
  }
}

</style>
</head>
<body>

<nav class="navbar">
  <h1>SafeFit AI</h1>

  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="ai-coach.html">AI Coach</a>
    <a href="pricing.html">Pricing</a>
    <a href="login.html">Login</a>
    <a href="disclaimer.html">Disclaimer</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
</nav>


<div class="container">
  <h2>Login</h2>
  <div class="form-group">
    <label>Email / Mobile</label>
    <input type="text" placeholder="Enter your email or mobile">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Enter password">
  </div>
  <button onclick="alert('Logged in! (Demo)')">Login</button>
  <p class="switch-text">New user? <a href="#signup">Signup here</a></p>

  <hr style="margin:25px 0">

  <h2 id="signup">Signup</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label>Email / Mobile</label>
    <input type="text" placeholder="Enter your email or mobile">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Create password">
  </div>
  <div class="form-group">
    <label>Select Plan</label>
    <select>
      <option value="free">Free</option>
      <option value="pro">Pro - ₹299/month</option>
      <option value="premium">Premium - ₹1499/month</option>
    </select>
  </div>
  <button onclick="alert('Signed up! (Demo)')">Signup</button>
</div>

<footer>
  <p>© 2026 SafeFit AI • Pain-First Fitness Guidance</p>
</footer>
<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("show");
}
</script>

  
</body>
</html>
